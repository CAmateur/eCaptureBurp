name: Build eCaptureBurp JAR

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle

      - name: Make gradlew executable
        run: chmod +x ./eCaptureBurp/gradlew  # 直接在命令中指定路径，避免working-directory可能的格式问题

      - name: Build with Gradle
        run: ./eCaptureBurp/gradlew -p eCaptureBurp jar  # 使用-p参数指定项目路径

      - name: Upload JAR artifact
        uses: actions/upload-artifact@v4
        with:
          name: ecapture-burp-extension
          path: eCaptureBurp/build/libs/ecapture-burp-extension-1.0.0.jar
