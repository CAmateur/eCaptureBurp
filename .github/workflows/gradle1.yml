name: Build eCaptureBurp JAR

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: gradle

    - name: Make gradlew executable
      working-directory: ./eCaptureBurp
      run: chmod +x gradlew

    - name: Build with Gradle
      working-directory: ./eCaptureBurp
      run: ./gradlew jar

    - name: Upload JAR artifact
      uses: actions/upload-artifact@v4
      with:
        name: ecapture-burp-extension
        path: eCaptureBurp/build/libs/ecapture-burp-extension-1.0.0.jar
